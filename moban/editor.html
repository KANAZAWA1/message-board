<!DOCTYPE html>
<html>
    <head>
        <title>KANAZAWA的留言修改页面</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <center>
            <form action="" method="POST" >
                </br>
                <h3>KANAZAWA的留言修改页面</h3>
                请输入你的新留言内容:
                </br></br>
                <textarea name="text" rows="8" cols="80"></textarea>
                </br></br>
                <input type="button" value="修  改" onClick="tpformsubmit()">
                <p style="width: 200px;display: inline-block;"></p>
                <input type="button"  value="返  回" onclick="window.location.href = './index.php'"> 

            </form>
        </center>

        <script type="text/javascript">
            ffunction getMobileNumber() {
            var mobileNumber;
            var url = window.location.href;   //获取当前页面的url
            var len = url.length;   //获取url的长度值
            var a = url.indexOf('?');   //获取第一次出现？的位置下标
            var b = url.substr(a+1,len);   //截取问号之后的内容
            var c = b.split('&');   //从指定的地方将字符串分割成字符串数组
            for(var i = 0;i < c.length; i++){
                var k = c[i].split("=")[0]; //从=处将字符串分割成字符串数组,获取 键
                if (k == "mobile") {
                    mobileNumber = c[i].split("=")[1]; //从=处将字符串分割成字符串数组,获取 值
                }
            }
        
            return mobileNumber;
            }

            function tpformsubmit(){
            var id = getMobileNumber(id).val();
            url = 'http://127.0.0.1/Github/message-board/message-board/editor.php?id='+id;
            window.location.href = url;
            }

        </script>

    </body>
</html>
